[pytest]
# Basic pytest configuration
testpaths = backend
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = --cov=backend --cov-report=term-missing --cov-report=html:coverage_html --no-cov-on-fail --cov-branch -v -xvs --cov-config=.coveragerc

# Markers (can be expanded as needed)
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow (skipped in fast runs) 